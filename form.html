<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>PWriters</title>
</head>
<body>
  
<div class="container py-5">
  <div class="row">
    <div class="col-lg-5 col-md-8 mx-auto shadow bg-white p-4 rounded">
      <h2 class="text-center fw-bold mb-3">Request Order</h2>
      <form name="google-sheet">
        <div id="form_alerts"></div>
        <div class="form-group mb-3">
          <label for="name" class="from-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Eneter your name" required>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="from-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Eneter your email" required>
        </div>

        <div class="form-group mb-3">
          <label for="inputState" class="from-label">Order</label>
          <select name="Order" id="inputState" class="form-select">
            <option selected>Select...</option>
            <option value="Data Analysis">Data Analysis</option>
            <option value="Academic and Essay Writing">Academic and Essay Writing</option>
            <option value="Creative Writing">Creative Writing</option>
            <option value="Custom Offer">Custom Offer</option>
        </select>
        </div>

        <div class="form-group mb-3">
          <label for="message" class="from-label">Message</label>
          <textarea type="text" id="message" name="message" class="form-control" placeholder="Eneter your message" required></textarea>
        </div>
        <div>
          <button class="btn btn-primary me-2" type="submit">Send Message</button>
          <button class="btn btn-danger" type="reset">Reset Form</button>
        </div>
      </form>
    </div>
  </div>
</div>




  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxoFbfybz9ddhCh0gXapF3IGORNw1j8ay5DDwTrDTk5DAUPFEMUwc1VJ_W9YUrp8suP/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => $("form_alerts").html("div class='alert alert-success'>Order request sent successfully! Wait for email notification for further intruction from support.</div>"))
        .catch(error => $("form_alerts").html("div class='alert alert-danger'>Order request not sent!</div>"))
    })
  </script>

</body>
</html>
